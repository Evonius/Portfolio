<!DOCTYPE HTML>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="css/g_fraud.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" href="js/g_fraud.js"></script>
        <script src="https://use.fontawesome.com/086b6d39ec.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    </head>
    <body>
        <div class="headandmain">
            <div class="group">
                <div class="header">
                    <div class="header-button">
                    <button class="btn signin">
                        <a href="https://accounts.google.com/ServiceLogin/signinchooser?">Sign in</a></button>
                    </div>
                <div class="header-apps header-element">
                    <a href="https://chrome.google.com/webstore/"><i class="fa fa-th"></i></a>
                    </div>
                    <div class="header-links header-element">
                            <a href="https://www.google.com/imghp?hl=en&tab=wi">Images</a>
                    </div>
                <div class="header-links header-element">
                        <a href="https://mail.google.com/mail/?tab=wm">Gmail</a>
                </div>
                </div>
            </div>
            <div class="group">
                <div class="main">
                    <img src="img\googlelogo_color_272x92dp.png">
                </div>
                <div class="search_container">
                <form id="searchbox" method="get" action="https://www.google.com/search">
                        <div class="search">
                        <input type="text" name="q" id="transcript">
                        <button id="startDictation()"
                                <i class="fa fa-microphone"></i></button>
                        </div>
                        <input type="submit" name="send" id="send-button" style="display: none">
                    </div>
                    <div class="search-buttons">
                            <button id="gsearch">Google Search</button>
                            <button id="gsearch">I'm Feeling Lucky</button>
                    </div>
                </form>

                </div>
            </div>
        </div>
        <div class="group">
            <div class="footer">
                <div class="lft-footer-links">
                    <a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
                </div>
                <div class="lft-footer-links">
                    <a href="https://www.google.com/services/?fg=1#?modal_active=none">Business</a>     
                </div>
                <div class="lft-footer-links">
                    <a href="https://www.google.com/intl/en/about/">About</a> 
                </div>  
                <div class="rt-footer-links"> 
                        <a href="https://www.google.com/preferences?hl=en&fg=1">Settings</a> 
                </div>            
                <div class="rt-footer-links"> 
                        <a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a> 
                </div>
                <div class="rt-footer-links">  
                    <a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a> 
                    </div>                
                    </div>                
                </div>
            </div>
        </div>
    </body> 
</html>
